<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="py-4 vh-100">
        <h2 class="text-light text-center pb-1 fs-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container main-content border rounded py-2 mb-4">
            <div class="row row-gap-4 justify-content-center">
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Nome e Cognome</h3>
                    <input type="text" id="passenger-name">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Km</h3>
                    <input type="text" id="passenger-km">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Fascia et√†</h3>
                    <select name="age" id="passenger-age">
                        <option value="0">&lt;18</option>
                        <option value="1">18-65</option>
                        <option value="2">&gt;65</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button id="btn-price">Genera</button>
                </div>
                <div class="col-auto">
                    <button>Annulla</button>
                </div>
            </div>
        </div>
        <h2 class="text-light text-center pb-1 fs-4">IL TUO BIGLIETTO</h2>
        <div class="container main-content border rounded py-2">
            <div class="row row-gap-4 justify-content-center">
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Passeggero/a:</h3>
                    <h2 id="ticket-name"></h2>
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Km da percorrere:</h3>
                    <h2 id="ticket-km"></h2>
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <h3>Prezzo biglietto:</h3>
                    <h2 id="final-price"></h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
